name: Cypress in Docker (GitHub Actions)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  cypress:
    name: Run Cypress tests inside cypress/browsers container
    runs-on: ubuntu-latest

    container:
      image: cypress/browsers:node-24.13.0-chrome-143.0.7499.192-1-ff-147.0-edge-143.0.3650.139-1
      options: --shm-size=2g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print versions (debug)
        run: |
          node -v
          npm -v
          google-chrome --version || true
          firefox --version || true
          microsoft-edge --version || true

      - name: Install dependencies
        run: npm ci

      
      - name: Run Cypress tests
        env:
          BASE_URL: ${{ vars.BASE_URL }}
          TEST_CREDENTIALS_USERNAME: ${{ secrets.TEST_CREDENTIALS_USERNAME }}
          TEST_CREDENTIALS_PASSWORD: ${{ secrets.TEST_CREDENTIALS_PASSWORD }}
        run: npm run test1

      - name: Upload Cypress screenshots/videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots/**
            cypress/videos/**
          if-no-files-found: ignore
